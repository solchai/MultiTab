<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="spectre.min.css" />
    <title>MultiTab</title>
    <script defer src="popup.js"></script>
    <style>
      body {
        width: 300px;
        height: auto;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="card-header" align="center">
        <div class="toast toast-error d-hide">
          <button class="btn btn-clear float-right" id="close"></button>
          Oopsies, Error
        </div>
        <img src="assets/logo-2.jpeg" height="25" />
        <div class="card-title h5">MultiTab</div>
        <div class="card-subtitle text-gray"></div>
      </div>
      <div class="card-body" align="center">
        <span class="label label-rounded label-secondary" id="mainLabel">
          You have selected <span id="numTabs"></span> tabs
        </span>
      </div>
      <div class="card-footer" align="center">
        <button class="btn btn-success d-hide" id="copyLinkBtn">
          Copied to Clipboard
        </button>
        <button class="btn btn-primary" id="generate">Generate Link</button>
      </div>
    </div>
  </body>
</html>
